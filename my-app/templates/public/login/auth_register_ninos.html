{% extends 'public/base_cpanel.html' %}
<!---->
{% block title %}Registrar Niño{% endblock %}
<!---->
{% block body %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <div class="col-md-12">
              <h3 class="text-center mt-5 mb-3">REGISTRAR NIÑO</h3>
              <hr />
            </div>
          </div>

          <form
            class="mb-3"
            action="{{ url_for('cpanelRegisterNinoBD') }}"
            method="POST">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="nombre_nino" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="nombre_nino"
                  required
                  autofocus />
              </div>
              <div class="mb-3 col-md-6">
                <label for="apellido_nino" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  name="apellido_nino"
                  required />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="edad" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  name="edad"
                  min="0"
                  required />
              </div>
              <div class="mb-3 col-md-6">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" name="genero" required>
                  <option value="" disabled selected>Seleccionar género...</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
            </div>
            <!-- Campo oculto para el id_terapeuta -->
            <input type="hidden" name="id_terapeuta" value="{{ dataLogin.id_usuario }}">
            <button class="btn btn-primary w-100">
              Registrar Niño
              <i class="bi bi-arrow-right-circle"></i>
            </button>
          </form>

          <div class="text-center">
            <a
              href="{{ url_for('lista_ninos') }}"
              class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
